name:                aes
version:             1.0
github:              "henry50/aes-haskell"
license:             MIT
author:              "Henry Lunn"
maintainer:          "example@example.com"
copyright:           "2022 Henry Lunn"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/henry50/aes-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- tasty
- tasty-hunit
- optparse-applicative
- bytestring
- split

library:
  source-dirs: src

executables:
  aes-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aes

tests:
  aes-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aes
